<!DOCTYPE html>
<html> lang="en"
    <head>
        <title>Paragraph with differnt fonts</title>
    </head>
    <body>
        <p style="font-family:Arial;">This is a sentence written in a Arial font.</p>
        <p style="font-family:'Times New Roman;">This is a sentence written in a Times New Roman font.</p>
        <p style="font-family:Courier;">This is a sentence written in a Courier font.</p>
        <p style="font-family:Georgia;">This is a sentence written in a Georgia font.</p>
        <p style="font-family:Verdana;">This is a sentence written in a Verdana font.</p>

    </body>
</html>
